<section class="min-h-[70vh] flex items-center justify-center">
  <div class="w-full max-w-md bg-gm-surface border border-gm-border rounded-2xl p-8 shadow-lg space-y-4">
    <div class="space-y-1 text-center">
      <p class="text-sm uppercase tracking-[0.2em] text-gm-primary font-semibold">Securite</p>
      <h1 class="text-2xl font-semibold">Mot de passe oublie</h1>
      <p class="text-sm text-gm-muted">
        Entre ton email et nous t'enverrons un lien de reinitialisation.
      </p>
    </div>

    <form (ngSubmit)="onSubmit()" [formGroup]="form" class="space-y-4">
      <div>
        <label class="block text-sm mb-1" for="resetEmail">Email</label>
        <input
          class="w-full rounded-lg bg-gm-surface2 border border-gm-border px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-gm-primary"
          formControlName="email"
          id="resetEmail"
          placeholder="toi@example.com"
          type="email"
        />
        <div *ngIf="f.email.touched && f.email.invalid" class="mt-1 text-xs text-red-400">
          <span *ngIf="f.email.errors?.['required']">L'email est requis.</span>
          <span *ngIf="f.email.errors?.['email']">Email invalide.</span>
        </div>
      </div>

      <div *ngIf="apiError" class="text-xs text-red-400 bg-red-950/40 border border-red-900 rounded-lg px-3 py-2">
        {{ apiError }}
      </div>

      <div *ngIf="successMessage" class="text-xs text-emerald-300 bg-emerald-950/40 border border-emerald-900 rounded-lg px-3 py-2">
        {{ successMessage }}
      </div>

      <button
        [disabled]="loading"
        class="w-full inline-flex items-center justify-center rounded-lg bg-gm-primary text-gm-bg text-sm font-semibold px-4 py-2 disabled:opacity-60 disabled:cursor-not-allowed hover:bg-emerald-500 transition"
        type="submit"
      >
        <span *ngIf="!loading">Envoyer le lien</span>
        <span *ngIf="loading">Envoi en cours...</span>
      </button>
    </form>

    <p class="text-xs text-gm-muted text-center">
      Tu te souviens finalement ?
      <a class="text-gm-primary hover:underline" routerLink="/auth/login">Retour a la connexion</a>
    </p>
  </div>
</section>
