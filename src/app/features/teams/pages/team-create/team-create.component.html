<section class="max-w-2xl space-y-8">
  <header class="space-y-2">
    <p class="text-xs uppercase tracking-[0.3em] text-gm-primary font-semibold">Équipe</p>
    <h1 class="text-3xl font-bold">Créer une nouvelle équipe</h1>
    <p class="text-gm-muted text-sm">Donne un nom à ta team futsal pour partager le code avec tes potes.</p>
  </header>

  <form (ngSubmit)="submit()" [formGroup]="form"
        class="space-y-4 bg-gm-surface border border-gm-border rounded-2xl p-8">
    <div>
      <label class="text-sm text-gm-muted" for="name">Nom de l'équipe</label>
      <input
        class="mt-1 w-full rounded-lg bg-gm-surface2 border border-gm-border px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-gm-primary"
        formControlName="name"
        id="name"
        placeholder="Ex. Les Tigres du 5"
        type="text"
      />
      <p *ngIf="form.controls.name.touched && form.controls.name.invalid" class="text-xs text-red-400 mt-1">
        Le nom doit contenir au moins 3 caractères.
      </p>
    </div>

    <div *ngIf="apiError" class="text-xs text-red-400 bg-red-950/40 border border-red-900 rounded-lg px-3 py-2">
      {{ apiError }}
    </div>

    <button
      [disabled]="loading"
      class="w-full px-4 py-2 rounded-lg bg-gm-primary text-gm-bg text-sm font-semibold disabled:opacity-60 disabled:cursor-not-allowed hover:bg-emerald-500 transition"
      type="submit"
    >
      <span *ngIf="!loading">Créer l'équipe</span>
      <span *ngIf="loading">Création...</span>
    </button>
  </form>
</section>
