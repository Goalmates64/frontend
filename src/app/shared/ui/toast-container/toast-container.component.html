<div class="fixed top-4 right-4 z-50 flex w-full max-w-sm flex-col gap-3 sm:right-6 sm:top-6">
  <div
    *ngFor="let toast of toasts$ | async; trackBy: trackById"
    class="fade-in-up"
    [ngClass]="toastClasses(toast)"
  >
    <div class="flex-1">
      <p class="font-semibold capitalize">{{ toast.variant }}</p>
      <p class="leading-relaxed">{{ toast.message }}</p>
    </div>
    <button
      aria-label="Fermer la notification"
      class="rounded-full px-2 text-sm font-semibold uppercase tracking-wide text-white/80 hover:text-white"
      (click)="onDismiss(toast.id)"
      type="button"
    >
      x
    </button>
  </div>
</div>
